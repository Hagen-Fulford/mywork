<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Car </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-10">
        <h1 class="text-center">Welcome {{user.first_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-warning">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="card col-5 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            <h2 class="card-title text-warning">{{car.model}}</h2>
            <strong class="card-text"> {{car.price }}</strong>
            <p class="card-text">Make  {{car.make}}</p>
            <p class="card-text">Year {{car.year}}</p>
            <p class="card-text">Description {{car.description}}</p>
            <p class="card-text">Seller {{user.first_name}}</p>
        </div>
    </div>
</body>
</html>
